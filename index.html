<script>
    function autoplay() {
        var t = setTimeout(function () {
            var button = document.querySelector('[title="Play"]') || false;
            if (button) {
                console.log("Click", button);
                button.click();
            }
        }, 999);
    }
    document.addEventListener("DOMContentLoaded", (event) => {
        autoplay();
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/easing/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/CSSPlugin.min.js"></script>
<script>

    $(document).ready(function () {
        var count = 0;

        $(".tarot-card").click(function () {
            var card = $(this);
            if (count < 11) {
                $(this).removeClass("top").addClass("bottom");

                count++;
            }
            if (count == 11) {
                $("div").removeClass("bottom");

                count = 0;
            }
            shuffle(card);
        });
    });

    function shuffle(card) {
        TweenLite.fromTo(
            card,
            0.6,
            {
                x: 410,
                y: -15,
                ease: Expo.easeOut
            },
            {
                x: 0,
                y: 0,
                ease: Expo.easeIn
            }
        );
    }
</script>
